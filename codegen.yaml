schema: ${CODEGEN_SCHEMA:../org-index-graph/schema.gql}
documents: ./src/**/*.gql
generates:
  ./src/generated/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - add:
          content: |
            /* This file was generated by graphql-codegen.
            Do not modify it manually. */
config:
  scalars:
    DateTime: Date
hooks:
  afterAllFileWrite:
    - eslint --fix
