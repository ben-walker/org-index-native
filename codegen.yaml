schema: ../org-index-graph/schema.gql # TODO: Set this to remote (GitHub or URL)
documents: ./src/**/*.gql
generates:
  ./src/generated/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - add:
          content: |
            /* This file was generated by graphql-codegen.
            Do not modify it manually. */
config:
  scalars:
    DateTime: Date
hooks:
  afterAllFileWrite:
    - eslint --fix
